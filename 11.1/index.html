<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main class="main">
        <section class="section-form">
            <div class="container">
                <div class="title-holder">
                    <h1 class="title">Contact</h1>
                    <div class="text-holder">
                        <p>For new projects, ideas, business or anything
                        you'd like to discuss, contact with me!</p>
                    </div>
                </div>
                <form action="#" class="form">
                    <div class="input-form">
                        <div class="input-holder-name">
                            <input type="text" class="input-name" placeholder="Your first and last name...">
                        </div>
                        <div class="input-holder-email">
                            <input type="email" class="input-email" placeholder="Your email...">
                        </div>
                        <div class="input-holder-telephone">
                            <input type="tel" class="input-telephone" placeholder="Your phone number..."> 
                        </div>
                        <div class="input-holder-text">
                            <input type="textarea" class="input-textarea" placeholder="Your message...">
                        </div>
                    </div>
                    <div class="contacts">
                        <div class="address">
                            <strong class="contacts-type">Address</strong>
                            <span class="contacts-holder">123 City name, Street, City, Country</span>
                        </div>
                        <div class="email">
                            <strong class="contacts-type">email</strong>
                            <span class="contacts-holder">cahee@domain.com</span>
                        </div>
                        <div class="phone">
                            <strong class="contacts-type">phone</strong>
                            <span class="contacts-holder">+012 345 6789</span>

                        </div>
                    </div>
                </form>
            </div>
                <footer class="footer">
                    <div class="flex-row">
                        <div class="holder-rights">
                            &copy; 2015 Company. All right reserved.
                        </div>
                        <div class="holder-logo">
                            <img src="src/img/logo-cahee.png" alt="logo">
                        </div>
                        <div class="holder-author">
                            Made with <span><a href="#">love</a></span> by Auskteez
                        </div>
                    </div>
                </footer>
        </section>
    </main>
</body>
</html>
