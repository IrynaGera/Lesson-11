<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="tabs">
            <div class="container">
                <div class="holder-tabs">
                    <ul class="nav-tabs">
                        <li class="item-tabs item-tabs-signin">
                            <a href="#" class="tabs-link">Sign in</a>
                        </li>
                        <li class="item-tabs">
                            <a href="#" class="tabs-link">Join us</a>
                        </li>
                    </ul>
                </div>
                <div class="tabs-body">
                    <div class="tabs-content">
                        <form action="#" method="GET">
                            <div class="form">
                                <div class="form-input">
                                    <label for="Username" class="form-label">Username</label>
                                    <input type="text" name="Username" class="form-input" minlength="3">
                                    <div class="form-error">error</div>
                                </div>
                                <div class="form-input form-input-holder">
                                    <label for="Password" class="form-label">Password</label>
                                    <input type="password" name="Password" class="form-input" minlength="6">
                                    <div class="form-error">error</div>
                                </div>
                                <div class="form-input form-input-checkbox">
                                    <input type="checkbox" name="Checkbox">
                                    <label for="checkbox" class="form-checkbox">
                                        Keep me signed in
                                    </label>
                                </div>
                                <div class="form-submit">
                                    <button type="submit" class="btn">Sign in</button>
                                </div>
                                <div class="holder-link">
                                    <a href="#" class="forgot">Forgot password</a>
                                    <a href="#" class="create">Create an account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
